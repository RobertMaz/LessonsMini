<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>
</head>

<body>
<h1>Изменить данные продукта</h1>
<form th:action="@{/products/edit}" th:object="${product}" method="POST">
    <input hidden field="*{id}"/>
    <br>
    Name: <input field="*{title}"/>
    <br>
    Cost: <input field="*{cost}"/>
    <br>
    <input type="submit" value="Submit" />
</form>
<br>
<a th:href="@{/products/}">на Главную страницу</a>
</body>
</html>
